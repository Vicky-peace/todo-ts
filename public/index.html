<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
  
  <title>Frontend Mentor | Todo app</title>

  
</head>
<body>
  <div class="background-img">
    <img src="./bg-desktop-dark.jpg" alt="">
  </div>
  <div class="wrapper">
   <header>
      <div class="header">
        <h1>todo</h1>
        <img src="./icon-sun.svg" alt="">
        
      </div>
      <div class="input">
        <input type="text" id="todo-input" placeholder="Create a todo...">
        <button id="submit-btn">Add</button>
      </div>
     
    </header>
    <div class="todo-inputs">
      <div class="inputs">
        <ul id="inputs">
          <li>Completed online Javascript course</li>
          <li>Completed online Javascript course</li>
          <li>Completed online Javascript course</li>
          <li>Completed online Javascript course</li>
          <li>Completed online Javascript course</li>
        </ul>
      </div>
      <div class="status">
        <div class="items-left"> <span>5</span> items left</div>
        <div class="all">All</div>
        <div class="active">Active</div>
        <div class="completed">Completed</div>
        <div class="clear-completed">Clear Completed</div>
      </div>

    </div>
      
      
  </div>

  

</body>
</html>
